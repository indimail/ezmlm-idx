# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
    paths:
      - '**/ezmlm-idx-x/**'
      - .github/workflows/codeql.yml
      - '!**/prepare_obs'
      - '!**/catChangeLog'
      - '!**/doc/*'
      - '!**.md'
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '37 21 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c-cpp' ]
        host: [ubuntu-latest]

    steps:
    - name: extra_packages
      run: |
        sudo apt-get install automake autoconf libtool libssl-dev libmysqlclient-dev
      env:
        OS: ${{ matrix.host }}

    - name: checkout_main
      uses: actions/checkout@v2
      with:
        path: ezmlm-idx
      
    - name: checkout_qmail
      uses: actions/checkout@v2
      with:
        repository: mbhangui/libqmail
        path: libqmail

    - name: install_qmail
      run: |
        cd libqmail
        env CPPFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.3.0/include" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.3.0/lib" ./default.configure
        env CPPFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.3.0/include" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.3.0/lib" make
        sudo make install-strip

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
    - run: |
        cd ezmlm-idx/ezmlm-idx-x
        ./default.configure
        ./qmake

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
